<body class="register-image">
    <div class="wrapper-register">
        <form action="">
            <h1>Register </h1>
            <div class="input-box1">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
             </div>

             <div class="input-box1">
                <input type="text" placeholder="email" required>
                <i class="fa-solid fa-envelope"></i>
                
             </div>

             <div class="input-box1">
                <input type="text" placeholder="password">
                <i class="fa-solid fa-lock"></i>
             </div>

             <div class="check">
                <label><input type="checkbox">I accept all terms & conditions</label>
            </div>

            <button type="submit" class="main-btn">Register Now</button>

            <div class="register">
                <p> Already have an account? <a href="./login.html" class="login-link">Login Here!</a></p>
            </div>    
        </form>
    </div>
